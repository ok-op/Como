<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Terabox ভিডিও প্লেয়ার</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: #111827;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      z-index: 10;
    }

    header {
      top: 0;
      font-size: 20px;
      font-weight: bold;
    }

    footer {
      bottom: 0;
      font-size: 14px;
      color: #d1d5db;
    }

    .container {
      flex: 1;
      margin-top: 70px;
      margin-bottom: 50px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    input[type="text"] {
      width: 100%;
      max-width: 700px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #374151;
      color: white;
      margin-bottom: 20px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play {
      background-color: #22c55e;
      color: white;
    }

    .retry {
      background-color: #facc15;
      color: black;
    }

    .clear {
      background-color: #ef4444;
      color: white;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    @media (max-width: 600px) {
      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <header>Terabox ভিডিও প্লেয়ার</header>

  <div class="container">
    <input type="text" id="linkInput" placeholder="এখানে Terabox শেয়ার লিংক দিন..." />
    
    <div class="buttons">
      <button class="play" onclick="playVideo()">ভিডিও প্লে</button>
      <button class="retry" onclick="retryVideo()">রি-ট্রাই</button>
      <button class="clear" onclick="clearLink()">লিংক ক্লিয়ার</button>
    </div>
    
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <footer>&copy; 2025 - প্লে হয় না? রি-ট্রাই দিন বা নতুন লিংক ব্যবহার করুন।</footer>

  <script>
    let currentURL = "";

    function playVideo() {
      const link = document.getElementById('linkInput').value.trim();
      if (!link) {
        alert('দয়া করে একটি Terabox লিংক দিন!');
        return;
      }
      currentURL = `https://player.terabox.tech/?url=${encodeURIComponent(link)}`;
      document.getElementById('videoFrame').src = currentURL;
    }

    function retryVideo() {
      if (!currentURL) {
        alert('প্রথমে একটি ভিডিও চালু করুন!');
        return;
      }
      document.getElementById('videoFrame').src = currentURL;
    }

    function clearLink() {
      document.getElementById('linkInput').value = "";
      document.getElementById('videoFrame').src = "";
      currentURL = "";
    }
  </script>

</body>
</html>
