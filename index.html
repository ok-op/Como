<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Terabox ভিডিও প্লেয়ার</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111827;
      color: white;
      text-align: center;
      padding: 30px;
    }

    input[type="text"] {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play {
      background-color: #22c55e;
      color: white;
    }

    .retry {
      background-color: #facc15;
      color: black;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <h1>Terabox ভিডিও প্লেয়ার</h1>
  
  <input type="text" id="linkInput" placeholder="এখানে আপনার Terabox লিংক দিন..." value="https://terafileshare.com/s/16-m_kYEy-Z6i1g_sKIgZzg" />
  
  <div class="buttons">
    <button class="play" onclick="playVideo()">ভিডিও প্লে</button>
    <button class="retry" onclick="retryVideo()">রি-ট্রাই প্লে</button>
  </div>
  
  <iframe id="videoFrame" src="" allowfullscreen></iframe>

  <script>
    let currentURL = "";

    function playVideo() {
      const link = document.getElementById('linkInput').value.trim();
      if (!link) {
        alert('দয়া করে একটি Terabox লিংক দিন!');
        return;
      }
      currentURL = `https://terabox-play.lbni.workers.dev/api?url=${encodeURIComponent(link)}`;
      document.getElementById('videoFrame').src = currentURL;
    }

    function retryVideo() {
      if (!currentURL) {
        alert('প্রথমে একটি ভিডিও চালু করুন!');
        return;
      }
      document.getElementById('videoFrame').src = currentURL;
    }
  </script>

</body>
</html>
