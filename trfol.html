<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terabox Downloader</title>
  <style>
    /* Your existing CSS styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    /* ... (keep all your existing styles) ... */
  </style>
</head>
<body>
  <div class="container">
    <h1>Terabox Downloader</h1>
    <div class="input-group">
      <input type="text" id="linkInput" placeholder="Enter Terabox folder or file link..." />
    </div>
    <button onclick="generateLinks()">Generate Download Links</button>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Generating download links, please wait...</p>
    </div>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    // Enhanced with multiple fallback methods
    async function generateLinks() {
      const link = document.getElementById("linkInput").value.trim();
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      
      result.innerHTML = "";
      loading.style.display = "block";
      
      if (!link) {
        showError("Please enter a Terabox link!");
        loading.style.display = "none";
        return;
      }
      
      try {
        // Try multiple methods sequentially
        let responseData = await tryDirectConnection(link) || 
                          await tryCORSProxy(link) || 
                          await tryJSONP(link);
        
        if (!responseData) {
          throw new Error("All connection methods failed");
        }
        
        if (!responseData || responseData.status !== "âœ… Success") {
          throw new Error("API did not return success status");
        }
        
        const files = responseData["ðŸ“‹ Extracted Info"] || [];
        
        if (!files.length) {
          throw new Error("No downloadable files found in this link");
        }
        
        displayResults(files);
        
      } catch (error) {
        console.error("Error details:", error);
        showError(getErrorMessage(error));
      } finally {
        loading.style.display = "none";
      }
    }

    // Method 1: Direct connection
    async function tryDirectConnection(link) {
      try {
        const apiUrl = `https://terabox-pro-api.vercel.app/api?link=${encodeURIComponent(link)}`;
        const response = await fetchWithTimeout(apiUrl);
        return await response.json();
      } catch (error) {
        console.log("Direct connection failed, trying fallbacks...");
        return null;
      }
    }

    // Method 2: CORS Proxy
    async function tryCORSProxy(link) {
      const PROXIES = [
        'https://api.allorigins.win/get?url=',
        'https://cors-anywhere.herokuapp.com/',
        'https://thingproxy.freeboard.io/fetch/'
      ];
      
      const apiUrl = `https://terabox-pro-api.vercel.app/api?link=${encodeURIComponent(link)}`;
      
      for (const proxy of PROXIES) {
        try {
          const response = await fetchWithTimeout(proxy + encodeURIComponent(apiUrl));
          const data = await response.json();
          return data.contents ? JSON.parse(data.contents) : data;
        } catch (e) {
          console.log(`Proxy ${proxy} failed`);
        }
      }
      return null;
    }

    // Method 3: JSONP fallback (if needed)
    function tryJSONP(link) {
      return new Promise((resolve) => {
        // This would require server-side JSONP support
        console.log("JSONP not implemented - would require API support");
        resolve(null);
      });
    }

    // Utility function with timeout
    function fetchWithTimeout(url, timeout = 15000) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);
      
      return fetch(url, {
        signal: controller.signal,
        headers: { 'Accept': 'application/json' }
      }).finally(() => clearTimeout(timeoutId));
    }

    function displayResults(files) {
      const result = document.getElementById("result");
      let html = `<div class="success">Found ${files.length} file(s)</div>`;
      
      files.forEach((file, index) => {
        const fileName = file["ðŸ“„ Title"] || `File ${index + 1}`;
        const fileSize = file["ðŸ“¦ Size"] || "Unknown size";
        const downloadLink = file["ðŸ”— Direct Download Link"] || "#";
        
        html += `
          <div class="download-item">
            <a href="${downloadLink}" target="_blank" class="download-btn" download>
              ${fileName} (${fileSize})
            </a>
          </div>
        `;
      });
      
      result.innerHTML = html;
    }

    function showError(message) {
      const result = document.getElementById("result");
      result.innerHTML = `<div class="error">${message}</div>`;
    }

    function getErrorMessage(error) {
      if (error.name === "AbortError") return "Request timed out. Try again later.";
      if (error.message.includes("Failed to fetch")) {
        return `
          Network error. Possible solutions:<br>
          1. Refresh the page<br>
          2. Try a different network<br>
          3. Enable CORS in your browser (for development)<br>
          4. Check console for details (F12 > Console)
        `;
      }
      return error.message || "Unknown error occurred";
    }

    // Enter key press event listener
    document.getElementById("linkInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        generateLinks();
      }
    });
  </script>
</body>
</html>
