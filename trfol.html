<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terabox Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eaeff5;
      margin: 0;
      padding: 30px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .input-group {
      display: flex;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #2980b9;
    }
    button {
      padding: 14px 24px;
      margin-left: 10px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      margin-top: 20px;
    }
    .success, .error {
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 6px;
    }
    .success {
      background-color: #e0f7e9;
      color: #2e7d32;
    }
    .error {
      background-color: #fdecea;
      color: #c0392b;
    }
    .download-item {
      margin-bottom: 10px;
    }
    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Terabox Downloader</h1>
    <div class="input-group">
      <input type="text" id="linkInput" placeholder="Enter Terabox folder or file link..." />
      <button onclick="generateLinks()">Generate</button>
    </div>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Generating download links, please wait...</p>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    async function generateLinks() {
      const link = document.getElementById("linkInput").value.trim();
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");

      result.innerHTML = "";
      loading.style.display = "block";

      if (!link) {
        showError("Please enter a Terabox link!");
        loading.style.display = "none";
        return;
      }

      try {
        let responseData = await tryDirectConnection(link) ||
                           await tryCORSProxy(link) ||
                           await tryJSONP(link);

        if (!responseData || responseData.status !== "âœ… Success") {
          throw new Error("Could not fetch download links. Try another link.");
        }

        const files = responseData["ðŸ“‹ Extracted Info"] || [];
        if (!files.length) throw new Error("No downloadable files found.");

        displayResults(files);
      } catch (error) {
        console.error(error);
        showError(getErrorMessage(error));
      } finally {
        loading.style.display = "none";
      }
    }

    async function tryDirectConnection(link) {
      try {
        const apiUrl = `https://terabox-pro-api.vercel.app/api?link=${encodeURIComponent(link)}`;
        const response = await fetchWithTimeout(apiUrl);
        return await response.json();
      } catch {
        return null;
      }
    }

    async function tryCORSProxy(link) {
      const proxies = [
        'https://api.allorigins.win/get?url=',
        'https://cors-anywhere.herokuapp.com/',
        'https://thingproxy.freeboard.io/fetch/'
      ];
      const apiUrl = `https://terabox-pro-api.vercel.app/api?link=${encodeURIComponent(link)}`;

      for (const proxy of proxies) {
        try {
          const response = await fetchWithTimeout(proxy + encodeURIComponent(apiUrl));
          const data = await response.json();
          return data.contents ? JSON.parse(data.contents) : data;
        } catch {
          continue;
        }
      }
      return null;
    }

    function tryJSONP(link) {
      return new Promise((resolve) => {
        resolve(null);
      });
    }

    function fetchWithTimeout(url, timeout = 15000) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);
      return fetch(url, {
        signal: controller.signal,
        headers: { 'Accept': 'application/json' }
      }).finally(() => clearTimeout(timeoutId));
    }

    function displayResults(files) {
      const result = document.getElementById("result");
      let html = `<div class="success">Found ${files.length} file(s)</div>`;
      files.forEach((file, index) => {
        const fileName = file["ðŸ“„ Title"] || `File ${index + 1}`;
        const fileSize = file["ðŸ“¦ Size"] || "Unknown size";
        const downloadLink = file["ðŸ”— Direct Download Link"] || "#";

        html += `
          <div class="download-item">
            <a href="${downloadLink}" target="_blank" class="download-btn">
              ${fileName} (${fileSize})
            </a>
          </div>
        `;
      });
      result.innerHTML = html;
    }

    function showError(message) {
      document.getElementById("result").innerHTML = `<div class="error">${message}</div>`;
    }

    function getErrorMessage(error) {
      if (error.name === "AbortError") return "Request timed out. Try again later.";
      if (error.message.includes("Failed to fetch")) {
        return "Network or CORS error. Try using VPN or different link.";
      }
      return error.message || "Unknown error occurred.";
    }

    document.getElementById("linkInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") generateLinks();
    });
  </script>
</body>
</html>
