<!DOCTYPE html>

<head>

  <title>Terabox Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {

</head>
<body>
  <div class="container">

    <input type="text" id="linkInput" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá Terabox ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶ø‡¶®..." />

  <script>
    async function generateLinks() {
      const link = document.getElementById("linkInput").value.trim();
      const result = document.getElementById("result");
      const loading = document.getElementById("loading");

      result.innerHTML = "";
      loading.style.display = "block";

      if (!link) {
        alert("‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶ø‡¶®!");
        loading.style.display = "none";
        return;
      }

      try {
        const apiURL = `https://terabox-pro-api.vercel.app/api?link=${encodeURIComponent(link)}`;
        const response = await fetch(apiURL);
        const data = await response.json();

        if (data.status !== "‚úÖ Success") {
          throw new Error("API ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶´‡¶≤ ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§");
        }

        const files = data["üìã Extracted Info"];

        }

        files.forEach(file => {

          div.className = "file";

          const thumbURL = file["üñºÔ∏è Thumbnails"] ? Object.values(file["üñºÔ∏è Thumbnails"])[0] : "";

            img.src = thumbURL;
            div.appendChild(img);
          }

          const infoDiv = document.createElement("div");
          infoDiv.className = "file-info";
          infoDiv.innerHTML = `

</html>
