<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terabox Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .loading {
      text-align: center;
      margin: 20px 0;
      display: none;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      margin-top: 30px;
    }
    .download-item {
      margin-bottom: 15px;
    }
    .download-btn {
      display: block;
      padding: 12px 15px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .download-btn:hover {
      background-color: #27ae60;
    }
    .error {
      color: #e74c3c;
      padding: 15px;
      background-color: #fadbd8;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
    }
    .success {
      color: #27ae60;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Terabox Downloader</h1>
    <div class="input-group">
      <input type="text" id="linkInput" placeholder="Enter Terabox folder or file link..." />
    </div>
    <button onclick="generateLinks()">Generate Download Links</button>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Generating download links, please wait...</p>
    </div>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    async function generateLinks() {
      const link = document.getElementById("linkInput").value.trim();
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      
      // Clear previous results
      result.innerHTML = "";
      loading.style.display = "block";
      
      if (!link) {
        showError("Please enter a Terabox link!");
        loading.style.display = "none";
        return;
      }
      
      try {
        // Using only your working API endpoint
        const apiUrl = `https://terabox-pro-api.vercel.app/api?link=${encodeURIComponent(link)}`;
        
        // Enhanced fetch request with timeout
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 seconds timeout
        
        const response = await fetch(apiUrl, {
          signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (!response.ok) {
          throw new Error(`API request failed with status ${response.status}`);
        }
        
        const responseData = await response.json();
        
        // Check if API returned success status
        if (responseData.status !== "âœ… Success") {
          throw new Error("API did not return success status");
        }
        
        // Extract files from response
        const files = responseData["ðŸ“‹ Extracted Info"] || [];
        
        if (!files.length) {
          throw new Error("No downloadable files found in this link");
        }
        
        displayResults(files);
        
      } catch (error) {
        console.error("Error details:", error);
        let errorMessage = "Failed to generate download links. ";
        
        if (error.name === "AbortError") {
          errorMessage += "Request timed out (10 seconds).";
        } else if (error.message.includes("Failed to fetch")) {
          errorMessage += "Network error. Please check your internet connection.";
        } else {
          errorMessage += error.message;
        }
        
        showError(errorMessage);
      } finally {
        loading.style.display = "none";
      }
    }
    
    function displayResults(files) {
      const result = document.getElementById("result");
      let html = `<div class="success">Found ${files.length} file(s)</div>`;
      
      files.forEach((file, index) => {
        const fileName = file["ðŸ“„ Title"] || `File ${index + 1}`;
        const fileSize = file["ðŸ“¦ Size"] || "Unknown size";
        const downloadLink = file["ðŸ”— Direct Download Link"] || "#";
        
        html += `
          <div class="download-item">
            <a href="${downloadLink}" target="_blank" class="download-btn" download>
              ${fileName} (${fileSize})
            </a>
          </div>
        `;
      });
      
      result.innerHTML = html;
    }
    
    function showError(message) {
      const result = document.getElementById("result");
      result.innerHTML = `<div class="error">${message}</div>`;
    }

    // Enter key press event listener
    document.getElementById("linkInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        generateLinks();
      }
    });
  </script>
</body>
</html>
