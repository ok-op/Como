<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terabox Downloader</title>
  <style>
    body {
      background: #eaf4fc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 750px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      background: #2ecc71;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin: 0 auto 20px;
    }

    button:hover {
      background: #27ae60;
    }

    .link-container {
      margin-top: 30px;
    }

    .download-btn {
      background-color: #3498db;
      color: #fff;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      width: 100%;
      text-align: left;
      text-decoration: none;
      display: block;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background-color: #2980b9;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .loading {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Terabox Folder Downloader</h1>
    <input type="text" id="linkInput" placeholder="Paste your Terabox folder or file link here..." />
    <button onclick="getLinks()">Generate Links</button>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      Fetching download links...
    </div>

    <div id="linkList" class="link-container"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function getLinks() {
      const linkInput = document.getElementById("linkInput");
      const link = linkInput.value.trim();
      const linkList = document.getElementById("linkList");
      const error = document.getElementById("error");
      const loading = document.getElementById("loading");

      linkList.innerHTML = "";
      error.innerText = "";

      if (!link) {
        error.innerText = "Please enter a Terabox link!";
        return;
      }

      loading.style.display = "block";

      try {
        const apiUrl = `https://terabox-pro-api.vercel.app/api?link=${encodeURIComponent(link)}`;
        const response = await fetch(apiUrl);

        if (!response.ok) throw new Error("API response not OK");

        const result = await response.json();

        const files = result["üìã Extracted Info"];

        if (!files || !Array.isArray(files) || files.length === 0) {
          error.innerText = "No files found or invalid Terabox link!";
          return;
        }

        files.forEach(file => {
          const btn = document.createElement("a");
          btn.href = file["üîó Direct Download Link"] || "#";
          btn.target = "_blank";
          btn.className = "download-btn";
          btn.innerText = `üìÅ ${file["üìÑ Title"] || "Unknown"} (${file["üì¶ Size"] || "?"})`;
          linkList.appendChild(btn);
        });

        linkInput.value = "";

      } catch (err) {
        console.error("Error fetching links:", err);
        error.innerText = "Something went wrong while fetching download links!";
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
