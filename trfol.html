<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terabox Downloader</title>
  <style>
    body {
      background: #eaf4fc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 750px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      background: #2ecc71;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin: auto;
    }

    button:hover {
      background: #27ae60;
    }

    .link-container {
      margin-top: 30px;
    }

    .download-btn {
      background-color: #3498db;
      color: #fff;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      width: 100%;
      text-align: left;
      text-decoration: none;
      display: block;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background-color: #2980b9;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Terabox Folder Downloader</h1>
    <input type="text" id="linkInput" placeholder="Paste your Terabox folder or file link here..." />
    <button onclick="getLinks()">Generate Links</button>

    <div id="linkList" class="link-container"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function getLinks() {
      const link = document.getElementById("linkInput").value.trim();
      const linkList = document.getElementById("linkList");
      const error = document.getElementById("error");

      linkList.innerHTML = "";
      error.innerText = "";

      if (!link) {
        error.innerText = "Please enter a Terabox link!";
        return;
      }

      try {
        const apiUrl = `https://terabox-pro-api.vercel.app/api?link=${encodeURIComponent(link)}`;
        const response = await fetch(apiUrl);
        
        if (!response.ok) throw new Error("API response not OK");

        const data = await response.json();

        if (data.error || !Array.isArray(data) || data.length === 0) {
          error.innerText = "No files found or invalid Terabox link!";
          return;
        }

        data.forEach(file => {
          const btn = document.createElement("a");
          btn.href = file.download_url;
          btn.target = "_blank";
          btn.className = "download-btn";
          btn.innerText = `üìÅ ${file.name} (${file.size})`;
          linkList.appendChild(btn);
        });

      } catch (err) {
        console.error("Error fetching links:", err);
        error.innerText = "Something went wrong while fetching download links!";
      }
    }
  </script>
</body>
</html>
